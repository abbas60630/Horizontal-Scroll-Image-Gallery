<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Horizontal Scroll Image Gallery</title>
</head>
<body>
    <div class="gallery-wrap">
        <img src="images/back.png" id="backbtn">
        <div class="gallery">
            <div>
                <span><img src="images/1.jpg"></span>
                <span><img src="images/2.jpg"></span>
                <span><img src="images/3.jpg"></span>
            </div>
            <div>
                <span><img src="images/4.jpg"></span>
                <span><img src="images/5.jpg"></span>
                <span><img src="images/6.jpg"></span>
            </div>
        </div>
        <img src="images/next.png" id="nextbtn">
    </div>

    <script src="index.js"></script>
</body>
</html>
